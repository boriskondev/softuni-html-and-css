<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<form action="">
    <fieldset>
        <legend>Customer Details</legend>
        <div>
            <label for="first-name">First Name</label>
            <input id="first-name" type="text" placeholder="George" autofocus>
        </div>
        <br />
        <div>
            <label for="last-name">Last Name</label>
            <input id="last-name" type="text" placeholder="Davis">
        </div>
        <br />
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">
        </div>
        <br />
        <div>
            <label for="email-method">Email</label>
            <input type="radio" id="email-method" name="contact-method" value="email">
            <label for="phone-method">Phone</label>
            <input type="radio" id="phone-method" name="contact-method" value="phone">
        </div>
        <br />
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="boriskondev@gmail.com">
        </div>
        <br />
        <div>
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="+359123456789">
        </div>
        <br />
        <div>
            <label for="town">Town</label>
            <select name="town" id="town">
                <option value="varna">Varna</option>
                <option value="sofia">Sofia</option>
                <option value="plovdiv">Plovdiv</option>
            </select>
        </div>
        <br />
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" min="18" max="70">
        </div>
        <br />
        <div>
            <label for="language">Programming language</label>
            <input list="languages" name="language" id="language">
            <datalist id="languages">
                <option value="C#">
                <option value="Python">
                <option value="JavaScript">
            </datalist>
        </div>
        <br />
        <div>
            <textarea name="more-info" id="more-info" cols="20" rows="5" placeholder="More information...">
            </textarea>
        </div>
        <br />
        <div>
            <input type="checkbox" id="terms-and-conditions" checked>
            <label for="terms-and-conditions">I agree the Terms and Conditions</label>
        </div>
        <br />
        <div>
            <input type="submit" value="Send">
        </div>
    </fieldset>
</form>
</body>
</html>
