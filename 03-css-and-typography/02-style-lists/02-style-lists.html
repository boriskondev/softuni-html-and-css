<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style Lists</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <article>
            <h2>HTML Unordered List</h2>
            <ul>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
                <li>Four</li>
            </ul>
        </article>

        <article>
            <h2>Reversed list</h2>
            <ol reversed>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
            </ol>
        </article>
    </section>
</body>
</html>
